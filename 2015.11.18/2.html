	<script>
	/*
	检测 变量中存储的数据类型
	isType(o,type)
	type=[Array,Object.String,Number,Boolean,Function,Null,Undefined]
	返回值:true false
	*/
	function isType(o,type){
		if(Object.prototype.toString.call(o)=='[object '+type+']'){//注意'[object '  后面的空格
			return true;
		}
		return false;
	}
	function isArray(o){
		return isType(o,'Array');
	}
	function isObject(o){
		return isType(o,'Object')
	}

	var str=[2,3,4]
